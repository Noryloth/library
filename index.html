<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome to My Library</h1>
      <p>This is a list of books I have read and have not read yet!</p>
      <p id="cursive">
        <i>
          But you can
          <b>add</b>
          or
          <b>remove</b>
          books as well!
        </i>
      </p>
    </div>
    <button class="new-book-button" id="new-book">
      Add new book
      <dialog id="dialog">
        <form method="dialog">
          <label for="book-name">Name of the book:</label>
          <input type="text" name="book-name" id="book-name" />

          <label for="book-author">Author of the book:</label>
          <input type="text" name="book-author" id="book-author" />

          <label for="book-pages">Amount of pages:</label>
          <input type="number" name="book-pages" id="book-pages" />

          <label for="book-read">Read yet:</label>
          <input type="checkbox" name="book-read" id="book-author" />
        </form>
      </dialog>
    </button>
    <div class="books"></div>

    <script src="script.js"></script>
  </body>
</html>
