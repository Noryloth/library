<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome to My Library</h1>
      <p>This is a list of books I have read and have not read yet!</p>
      <p id="cursive">
        <i>
          But you can
          <b>add</b>
          or
          <b>remove</b>
          books as well!
        </i>
      </p>
    </div>
    <dialog id="dialog">
      <form method="dialog">
        <label for="book-title">Name of the book:</label>
        <input type="text" name="title" id="book-title" placeholder="The Hobbit"/>

        <label for="book-author">Author of the book:</label>
        <input type="text" name="author" id="book-author" placeholder="J.R.R. Tolkien"/>

        <label for="book-pages">Amount of pages:</label>
        <input type="number" name="pages" id="book-pages" placeholder="295"/>

        <label for="book-read">Read yet:</label>
        <input type="checkbox" name="read" id="book-read" />
        <div class="lower-buttons">
          <button class="close-button">Cancel</button>
          <button class="submit-button" type="submit">OK</button>
        </div>
      </form>
    </dialog>
    <div class="main-buttons">
    <button class="new-book-button" id="new-book">Add new book</button>
    <button class="clear-button">Clear library</button>
    </div>
    <div class="books"></div>

    <script src="script.js"></script>
  </body>
</html>
